<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPEAK SHARP</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="shortcut icon" type="image/x-icon" href="/img/Favicon.ico">
</head>
<body>
    
    <header class="header">
        <div class="container">
            <!-- Header Nav -->
            <div class="header-nav">
                <div class="logo">

                    <picture>
                        <source media="(max-width: 799px)" srcset="/img/Parrot20.svg">
                        <img src="/img/Parrot35.svg" alt="SpeakSharp" href="https://speaksharp.ru/">
                    </picture>

                    <span class="logo-name"><a href="https://speaksharp.ru/" class="logo-name">SPEAK SHARP</a></span>

                </div>
                <nav id="nav" class="nav">
                    <ul class="nav-list">
                        <li class="nav-item"><a href="#!" class="nav-link">Идея</a></li>
                        <li class="nav-item"><a href="#!" class="nav-link">Контакты</a></li>
                        <div class = "language">
                        <li class="nav-item"><a href="#!" class="nav-link">РУС</a></li>
                        <img src="/img/russia.svg" alt="language" href="#!">
                        </div>
                        <li class="nav-item"><img src="/img/Login.svg" alt="login" href="#!"></li>
                    </ul>
                    <button id="nav-btn" class="nav-button">
                        <img id="nav-btn-img" src="/img/burger.svg" alt="Nav button">
                    </button>
                </nav>
            </div>

            <!-- Header Content -->
            <div class="header-row">

                <div class="header-content">
                    <h1 class="header-heading">Самый быстрый способ загворить на английском языке</h1>
                    </div>

                <div class="header-img">

                    <picture>
                        
                        <source media="(max-width: 799px)" srcset="/img/back_small.png">
                        <img src="/img/back_big.png" alt="img">
                    </picture>

                </div>

                <div class="header-button">
                    <a href="#!" class="btn">ПОПРОБОВАТЬ</a>
                </div>

            </div>

            <!-- Links apps-->

            <div class="container">
                <div class="button-apps">

                    <picture>

                        <source media="(max-width: 799px)" srcset="/img/Apple_mobile.png">

                        <a href="#!"><img src="/img/Apple.png" alt="apple"></a>

                    </picture>

                    <picture>
                        <source media="(max-width: 799px)" srcset="/img/Google_mobile.png">
                        <a href="#!"><img src="/img/Google.png" alt="google"></a>
                    </picture>

                    
                </div>
            </div>

        </div>
    </header>

    <script src="./js/main.js"></script>
</body>
</html>
