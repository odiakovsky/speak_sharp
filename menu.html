<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link rel="stylesheet" href="./css/menu.css">

</head>

<body>
    <main>
        <template id="menu">
            <div class="menu">
                <h2 class="nav-item"><a href="#!" class="nav-link" onclick="scrollToElement()">Идея</a></h2>
                <h2 class="nav-item"><a href="#!" class="nav-link" onclick="scrollToBottom()">Контакты</a></h2>


                <div class="logo">

                    <picture>

                        <img src="/img/parrot50.svg" class='logo-img' alt="SpeakSharp" href="https://speaksharp.ru/">
                    </picture>
                    <h1 class="logo-name"><a href="https://speaksharp.ru/" class="nav-link">SPEAK SHARP</a></h1>

                </div>


                <div class="language">
                    <div class="rus" onmouseover="showKaz();" onmouseout="hideKaz();">
                        <h2 class="nav-item"><a href="#!" class="nav-link">РУС</a></h2>
                        <img src="/img/russia40.svg" class="flag" id="flag-rus" alt="language" href="#!">
                    </div>

                    <div class="kaz" id="kaz">
                        <h2 class="nav-item"><a href="#!" class="nav-link">ҚАЗ</a></h2>
                        <img src="/img/kaz.png" class="flag" alt="language" href="#!">
                    </div>
                </div>

                <img src="/img/Login.svg" class="nav-item" alt="login" href="#!">
                <img src="/img/burger.svg" class="burger" alt="burger" href="#!">
            </div>

        </template>
    </main>


    <script>

        function showKaz() {
            document.getElementById("kaz").style.display = "flex";
        }

        function hideKaz() {
            var kaz = document.getElementById("kaz");
            var relatedTarget = event.relatedTarget;
            setTimeout(function () {
                if (!kaz.contains(relatedTarget)) {
                    kaz.style.display = "none";
                }
            }, 3000);
        }


        let flagKazVisible = false;
        let flagKazTimeout;

        language.addEventListener("click", function () {
            if (flagKazVisible) {
                flagKaz.style.display = "none";
                flagKazVisible = false;
                clearTimeout(flagKazTimeout);
            } else {
                flagKaz.style.display = "block";
                flagKazVisible = true;
                flagKazTimeout = setTimeout(function () {
                    flagKaz.style.display = "none";
                    flagKazVisible = false;
                }, 1000);
            }
        });
    </script>
</body>

</html>
